<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
	<meta name="format-detection" content="telephone=yes">
	<meta name="msapplication-tap-highlight" content="no">
	<meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
	<meta name="color-scheme" content="light dark">

	<title>Exp Check</title>
	
	<link rel="stylesheet" href="css/global.css">
	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="css/toast.css">
	<link rel="stylesheet" href="css/dropdown.css">
</head>
<body>
	<!-- <h1>Exp Check</h1> -->

	<!-- The actual snackbar -->
	<div id="toast">Error:</div>

	<div class="buttons">
		<button id="add_food_button">
			<svg class="icon  icon--plus" viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
				<path 
					d="
						M  30 00
						h  20 
						v  30 
						h  30 
						v  20 
						h -30 
						v  30 
						h -20 
						v -30 
						h -30 
						v -20 
						h  30 
						z
					" 
					fill="white" 
				></path>
			</svg> Add
		</button>
		<button id="delete food button">
					<svg class="icon  icon--x" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
				<path 
					d="
						M  00  20
						L  20  00
						L  50  30
						L  80  00
						L 100  20
						L  70  50
						L 100  80
						L  80 100
						L  50  70
						L  20 100
						L  00  80
						L  30  50
						L  00  20
						Z
					" 
					fill="white" 
				></path>
			</svg>
			Delete
		</button>
		<button id="clear_data_button">Clear Data</button>
	<div class="dropdown">
	<button id="drp1" class="dropbtn">
		<svg class="icon  icon--x" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
			<circle cx="50" cy="20" r="10" fill="white" />
			<circle cx="50" cy="50" r="10" fill="white" />
			<circle cx="50" cy="80" r="10" fill="white" />
		</svg>
	</button>
		<div id="myDropdown" class="dropdown-content">
		<a href="#">Add</a>
		<a href="#">Delete</a>
		<a href="#">Clear Data</a>
		</div>
	</div>
	</div>


	
	<label for="search bar"><img class="icon" src="img/search_icon.png"></label>
	<input type="text" id="search bar"><br>
	<label for="sorter">Sort By: </label>
	<select id="sorter">
		<option value="food name">Food Name</option>
		<option value="add date">Date Added</option>
		<option value="exp date">Expiration Date</option>
	  </select><br>

	<table id="food data table">
		<thead>
			<tr>
				<th>Food Name</th>
				<th>Date Added</th>
				<th>Expiration Date</th>
			</tr>
		</thead>
		<tbody id="food data"> </tbody>
	</table>
</body>
<script type="module" src="js/index.js"></script>
<script type="module" src="js/dropdown.js"></script>
</html>
