<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
	<meta name="format-detection" content="telephone=yes">
	<meta name="msapplication-tap-highlight" content="no">
	<meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
	<meta name="color-scheme" content="light dark">

	<title>Exp Check</title>
	
	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="css/toast.css">
</head>
<body>

	<div id="toast">Error:</div>
	
	<div class="buttons">
		<button id="add_food_button">
			<img class="icon icon--plus" src="img/plus_icon.svg"/>
			Add
		</button>
		<button id="delete food button">
			<img class="icon  icon--x" src="img/x_icon.svg"/>
			Delete
		</button>
		<button id="clear_data_button">Clear Data</button>
		<button id="menu" class="drop_down">
			<img class="icon  icon--x" src="img/menu_icon.svg"/>
		</button>
		<div class="menu_content">
			<a id="m_add_food">Add Food</a>
			<a id="m_delete_food">Delete Food</a>
			<a id="m_clear_data">Clear Data</a>
		</div>
	</div>
		<label for="search bar">
			<img class="icon" src="img/search_icon.png">
		</label>
	<input type="text" id="search_bar"><br>


	<label for="sorter">Sort by: </label>
	<select id="sorter">
		<option value="food name">Food Name</option>
		<option value="add date">Date Added</option>
		<option value="exp date">Expiration Date</option>
	</select><br>

	<table id="food_data_table">
		<thead>
			<tr>
				<th>Food Name</th>
				<th>Date Added</th>
				<th>Expiration Date</th>
			</tr>
		</thead>
		<tbody id="food_data"> </tbody>
	</table>
	
</body>
<script type="module" src="js/index.js"></script>
</html>
