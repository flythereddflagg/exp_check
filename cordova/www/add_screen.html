<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta 
		http-equiv="Content-Security-Policy" 
		content="default-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: content:;"
	>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Exp Check</title>
	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="css/add_screen.css">
	<link rel="stylesheet" href="css/toast.css">
	<link rel="icon" href="img/exp_check_icon.svg" style="{fill:white;}">
</head>
<body>
	<div id="toast">Error:</div>
	
	<div class="buttons">
		<button id="cancel add button">
			<img class="icon" src="img/back_icon.svg"/> Back
		</button>
		<button id="confirm button">
			<img class="icon icon--plus" src="img/plus_icon.svg"/> Add Food
		</button>
	</div>
	
	<label for="name">Food Name</label>
	<input type="text" id="name"><br>
	
	<label for="date">Expiration Date</label><br>
	<label for="year_select">yr.</label>
	<select id="year_select"></select>
	<label for="month_select">mo.</label>
	<select id="month_select"></select>
	<label for="day_select">day</label>
	<select id="day_select"></select><br>
</body>
<script type="module" src="js/add_screen.js"></script>
</html>
